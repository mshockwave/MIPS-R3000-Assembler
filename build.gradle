group 'com.github.mshockwave'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDir 'gen-src/main/java'
        }
    }
}

repositories {
    jcenter()
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.antlr:antlr4:4.5.2-1'
}
